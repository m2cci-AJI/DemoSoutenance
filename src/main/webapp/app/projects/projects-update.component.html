<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-projects-heading" jhiTranslate="chargeplanApplicationApp.projects.home.createOrEditLabel">Create or edit a Projects</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!projects.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="projects.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chargeplanApplicationApp.projects.nameProject" for="field_nameProject">Name Project</label>
                    <input type="text" class="form-control" name="nameProject" id="field_nameProject"
                        [(ngModel)]="projects.nameProject" required/>
                    <div [hidden]="!(editForm.controls.nameProject?.dirty && editForm.controls.nameProject?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nameProject?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chargeplanApplicationApp.projects.projectCode" for="field_projectCode">Project Code</label>
                    <input type="text" class="form-control" name="projectCode" id="field_projectCode"
                        [(ngModel)]="projects.projectCode" required/>
                    <div [hidden]="!(editForm.controls.projectCode?.dirty && editForm.controls.projectCode?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.projectCode?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chargeplanApplicationApp.projects.client" for="field_client">Client</label>
                    <input type="text" class="form-control" name="client" id="field_client"
                        [(ngModel)]="projects.client" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chargeplanApplicationApp.projects.dP" for="field_dP">D P</label>
                    <input type="text" class="form-control" name="dP" id="field_dP"
                        [(ngModel)]="projects.dP" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chargeplanApplicationApp.projects.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="projects.description" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
